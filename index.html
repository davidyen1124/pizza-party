<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Pizza with WebRTC</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="pizzaCanvas"></canvas>
    <div id="controls">
      <h3>How to connect:</h3>
      <ol>
        <li>Wait for your ID to appear</li>
        <li>Share your ID with the other device</li>
        <li>On the other device, enter the ID and click "Connect"</li>
        <li>You're connected! Click anywhere to drop pineapples</li>
      </ol>
      <input type="text" id="connectionBox" placeholder="Enter peer ID" />
      <button id="connectBtn" disabled>Connect</button>
      <br /><br />
      <div id="status"></div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="pizza.js"></script>
    <script src="peerjs-connection.js"></script>
  </body>
</html>
