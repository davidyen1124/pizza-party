<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Pizza with WebRTC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="pizzaCanvas"></canvas>
    <div id="controls">
        <h3>How to connect:</h3>
        <ol>
            <li>Click "Connect" on both devices</li>
            <li>On Device A, copy the connection code and send it to Device B</li>
            <li>On Device B, paste the code and click "Join"</li>
            <li>You're connected! Click anywhere to drop pineapples</li>
        </ol>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <br><br>
        <textarea id="connectionBox" placeholder="Paste connection code here"></textarea>
        <br>
        <button id="joinBtn" onclick="join()" disabled>Join</button>
        <br><br>
        <div id="status"></div>
    </div>
    <script src="webrtc.js"></script>
    <script src="pizza.js"></script>
    <script>
        document.getElementById('pizzaCanvas').addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            dropPineapple(x, y, true);
        });

        setupWebRTC();
    </script>
</body>
</html>
