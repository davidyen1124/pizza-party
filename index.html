<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Full Screen Pizza with WebRTC - A fun, interactive pizza experience"
    />
    <title>Pizza Party - WebRTC Fun</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="pizzaCanvas"></canvas>
    <div id="controls">
      <input type="text" id="connectionBox" placeholder="Enter peer ID" />
      <button id="connectBtn" disabled>Connect</button>
      <span id="status"></span>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="pizza.js"></script>
    <script src="peerjs-connection.js"></script>
  </body>
</html>
